description:
  it:
    features:
      - Gestione della Programmazione Biennale degli Acquisti (PBA)
      - Gestione del ciclo passivo (ordini, evasioni, richieste acquisto, magazzini)
      - Invio degli ordini elettronici a NSO
      - Ricezione DDT elettronici da NSO
    genericName: Gestione Ciclo Passivo
    longDescription: >
      ### Gestione del Ciclo Passivo per gli Enti
      Unica Acquisti permette di gestire e tenere sotto controllo gli acquisti
      di materiali e di servizi degli enti. Avviene su n fasi:
        - Programmazione biennale degli acquisti che ha il compito di
          raccogliere formalizzare e trasmettere al MIT, anche con revisioni
          successive, le esigenze di acquisto dell'ente.
        - Ciclo passivo che ha lo scopo di raccogliere le richieste di acquisto
          dei settori dell'ente e approvvigionare con ordini diretti o
          attraverso il Mercato Elettronico della PA, è prevista anche una
          gestione di magazzino. Il ciclo passivo colloquia con il sistema di
          contabilità per verificare la capienza degli impegni e per concludere
          l'acquisto con il pagamento della fattura. Esso, inoltre colloquia con
          il Nodo di Smistamento ordini per inviare ordini caricati in unica,
          acquisire quelli gestiti con MEPA e acquisire i documenti di trasporto
          elettronici
    shortDescription: >-
      Unica Acquisti è la soluzione per la gestione del Ciclo Passivo dei grandi enti
